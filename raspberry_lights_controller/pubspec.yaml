name: raspberry_lights_controller
description: An app for controlling the light pattern run by a Raspberry Pi.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.8
  recase: ^3.0.0
  json_annotation: ^3.0.0
  flutter_colorpicker: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.5
  flutter_launcher_icons: "^0.7.3"

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path: "assets/launch_icon_filled.png"
  adaptive_icon_background: "#848484"
  adaptive_icon_foreground: "assets/launch_icon.png"