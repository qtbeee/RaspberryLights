name: raspberry_lights_controller
description: An app for controlling the light pattern run by a Raspberry Pi.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.4
  recase: ^4.0.0
  json_annotation: ^4.4.0
  flutter_colorpicker: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  json_serializable: ^6.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path: "assets/launch_icon_filled.png"
  adaptive_icon_background: "#848484"
  adaptive_icon_foreground: "assets/launch_icon.png"