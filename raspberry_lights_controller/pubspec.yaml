name: raspberry_lights_controller
description: An app for controlling the light pattern run by a Raspberry Pi.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.8
  recase: ^3.0.0
  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.5

flutter:
  uses-material-design: true
